<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Position {{myLocalisable.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map1" style="width:100%; height:100%;"></div>
  <div id="map2" style="width:100%; height:100%;"></div>
  <div id="map3" style="width:100%; height:100%;"></div>
</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="selectedLevel" (ionChange)="onLevelChanged($event)">
    <ion-segment-button value="level1">
      Level 1
    </ion-segment-button>
    <ion-segment-button value="level2">
      Level 2
    </ion-segment-button>
    <ion-segment-button value="level3">
      Level 3
    </ion-segment-button>
  </ion-segment>
</ion-footer>
