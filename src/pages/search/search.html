<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
      Search
  </ion-title>
  </ion-navbar>
  <ion-searchbar #searchInput (ionInput)="searchItems()" [(ngModel)]="searchQuery">
  </ion-searchbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="selectedLocalisable" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="staff">
        Staff
      </ion-segment-button>
      <ion-segment-button value="equipement">
        Equipement
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="!results?.length">
      No results
    </ion-item>
    <button (click)="onClick(localisable)" ion-item *ngFor="let localisable of results">
      <h2>{{ localisable.name }}</h2>
      <p>{{ (localisable.category !== undefined)? "Equipment" : "Staff" }} â€¢ {{ localisable.position.floor }}</p>
    </button>
</ion-list>
</ion-content>
